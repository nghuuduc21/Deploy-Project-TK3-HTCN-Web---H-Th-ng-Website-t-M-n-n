<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết món ăn - MTP Food</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/food_detail_styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">MTP FOOD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#menu">Thực đơn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#booking">Đặt bàn</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Loading -->
<div id="loading" class="loading-container">
    <div class="spinner-border text-cyan"></div>
    <p class="mt-3">Đang tải thông tin món ăn...</p>
</div>

<!-- Food Detail -->
<div id="foodDetail" class="container detail-container" style="display: none;">
    
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="breadcrumb-custom">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
            <li class="breadcrumb-item"><a href="index.html#menu">Thực đơn</a></li>
            <li class="breadcrumb-item active" id="breadcrumbName"></li>
        </ol>
    </nav>
    
    <div class="row">
        <!-- Image Section -->
        <div class="col-lg-6 mb-4">
            <div class="food-image-container">
                <img id="foodImage" class="food-image" alt="">
                <div class="image-overlay"></div>
            </div>
        </div>
        
        <!-- Info Section -->
        <div class="col-lg-6">
            <div class="food-info-card">
                <h1 id="foodName" class="food-title"></h1>
                
                <!-- Rating -->
                <div class="rating-section">
                    <div class="stars">
                        <span class="star filled">★</span>
                        <span class="star filled">★</span>
                        <span class="star filled">★</span>
                        <span class="star filled">★</span>
                        <span class="star half">★</span>
                    </div>
                    <span class="rating-text">4.5/5 (128 đánh giá)</span>
                </div>
                
                <!-- Price -->
                <div class="price-section">
                    <span class="price-label">Giá:</span>
                    <span id="foodPrice" class="food-price"></span>
                </div>
                
                <!-- Description -->
                <div class="description-section">
                    <h5 class="section-title">Mô tả món ăn</h5>
                    <p id="foodDescription" class="food-description"></p>
                </div>
                
                <!-- Quantity Control -->
                <div class="quantity-section">
                    <h5 class="section-title">Số lượng</h5>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="changeQuantity(-1)">−</button>
                        <span class="qty-display" id="quantity">1</span>
                        <button class="qty-btn" onclick="changeQuantity(1)">+</button>
                    </div>
                </div>
                
                <!-- Actions -->
                <div class="actions-section">
                    <button class="btn-add-to-cart" onclick="addToCart()">
                        Thêm vào giỏ hàng
                    </button>
                    <button class="btn-back" onclick="window.history.back()">
                        Quay lại
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Related Foods -->
    <div class="related-section">
        <h3 class="related-title">MÓN ĂN TƯƠNG TỰ</h3>
        <div id="relatedFoods" class="row g-4"></div>
    </div>
</div>

<!-- Error State -->
<div id="errorState" class="error-container" style="display: none;">
    <div class="error-content">
        <div class="error-icon">⚠</div>
        <h3 class="error-title">Không tìm thấy món ăn</h3>
        <p class="error-text">Món ăn bạn tìm kiếm không tồn tại hoặc đã bị xóa</p>
        <a href="index.html" class="btn-back-home">Về trang chủ</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/food_detail_script.js"></script>

</body>
</html>
