version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mtp_food}
      MYSQL_USER: ${MYSQL_USER:-mtp}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mtp123}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  api:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-mysql+pymysql://${MYSQL_USER:-mtp}:${MYSQL_PASSWORD:-mtp123}@db:3306/${MYSQL_DATABASE:-mtp_food}}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    depends_on:
      - db
    ports:
      - "5000:5000"

  frontend:
    image: nginx:stable-alpine
    restart: unless-stopped
    volumes:
      - ./frontend:/var/www/frontend
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  db_data:

